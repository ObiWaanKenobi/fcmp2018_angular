<div class="article">
  <img class="article__section image" [src]="article.urlToImage">
  <main class="article__section content">
    <h2>{{article.title}}</h2>
    <div>{{article.content}}</div>
  </main>
  <div class="article__section article-buttons">
    <button class="app-button edit-button" (click)="onArticleEdit()">Edit</button>
    <button class="app-button delete-button">Delete</button>
  </div>
</div>
